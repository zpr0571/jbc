<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>市支行</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="./css/jquery-ui.min.css">
  <script type="text/javascript">
  !function(){var e=360,t=document.documentElement.clientWidth;if(t!==e){var n=document.getElementsByTagName("head")[0],m=document.createElement("style");m.innerHTML="html{font-size:"+t/e*100+"%;}",n.appendChild(m)}}();
  </script>
</head>
<body>
  <div class="header">中国银行南京市南京路支行</div>
  
  <div class="count city-count">
    <div>支行销售统计</div>
    <table>
      <tr>
        <td>本日总计</td>
        <td>本周总计</td>
        <td>本月统计</td>
        <td>本年总计</td>
      </tr>
      <tr>
        <td>12</td>
        <td>60</td>
        <td>120</td>
        <td>250</td>
      </tr>
    </table>
  </div>
  <div class="data-query sub-data">
    <div>历史数据查询</div>
    <select class="sel" onchange="change()">
      <option value="-1">—请选择需要查询的网点—</option>
      <option value="0">南京网点</option>
      <option value="1">无锡网点</option>
      <option value="2">徐州网点</option>
    </select>

    <select class="sel2">
      <option value="-1">—请选择需要查询的员工—</option>
        
    </select>
    <div>请选择时间区间</div>
    <div class="clock">
      <label for="from">从</label>
      <input readonly="readonly" type="text" id="from" name="from">
      <label for="to">到</label>
      <input readonly="readonly" type="text" id="to" name="to">
    </div>
  </div>
  <div class="total clearfix">
    <div>本年总计：</div>
    <div class="sub-total">1314</div>
  </div>

  <div class="total clearfix">
    <div>该网点参与率：</div>
    <div class="rate">25%</div>
  </div>
  <div class="jbc-logo"><img src="./img/logo.png" alt=""></div>
  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  <script type="text/javascript">
  var cities=[    /*0号下标没有元素*/
      [{"name":'Vicky',"value":101},
       {"name":'zhangzhang',"value":102},
       {"name":'maklong',"value":103},
       {"name":'coco',"value":104}],
      [{"name":'jasper',"value":201},
       {"name":'neinei',"value":202},
       {"name":'中国银行徐州青年路支行',"value":301}],
      [{"name":'中国银行徐州九龙湖支行',"value":302},
       {"name":'中国银行徐州淮塔支行',"value":303},
       {"name":'中国银行徐州解放南路支行',"value":304}]
    ];

    function change(){
      var v=document.querySelector('.sel').value;   
      var sel2=document.querySelector('.sel2');

      if(v == -1){
          sel2.style.display='none'
      } else {
        
        sel2.style.display='inline'
        sel2.innerHTML=''//每次清空
        for (var i = 0; i < cities[v].length; i++) {
          
          var city2=cities[v][i].name;         
          var op=document.createElement('option');
          
          op.innerHTML=city2
          
          sel2.appendChild(op)
        }
      }

    }
  $(function() {
    
    // 日期选择
    $( "#from" ).datepicker({
      defaultDate: "+1w",
      changeMonth: true,
      changeYear: true,
      onClose: function( selectedDate ) {   
        $( "#to" ).datepicker( "option", "minDate", selectedDate );
        $( "#to" ).datepicker( "option", "dateFormat","yy-mm-dd");
        $( "#from" ).datepicker( "option", "dateFormat","yy-mm-dd");
      }
    });
    $( "#to" ).datepicker({
      defaultDate: "+1w",
      changeMonth: true,
      changeYear: true,
      onClose: function( selectedDate ) {
        $( "#from" ).datepicker( "option", "maxDate", selectedDate );
        $( "#from" ).datepicker( "option", "dateFormat","yy-mm-dd");
        $( "#to" ).datepicker( "option", "dateFormat","yy-mm-dd");
      }
    });

    var h=$(window).height();

    $(window).resize(function() {
        if($(window).height()<h){
            $('.jbc-logo').hide();
        }
        if($(window).height()>=h){
            $('.jbc-logo').show();
        }
    });
  });
  </script>
</body>
</html>
